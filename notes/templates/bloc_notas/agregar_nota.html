{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'bloc_notas/styles.css' %}">
    <title>Agregar Nota</title>
</head>
<body>
    <div id="container">
        <h3>Agregar Nueva Nota</h3>
        <form method="post" action="{% url 'agregar_nota' %}">
            {% csrf_token %}
            <div class="label">
                <input type="text" name="titulo" placeholder="Título de la nota" required>
            </div>
            <div class="label">
                <textarea name="contenido" rows="10" placeholder="Escribe tu nota aquí..." required></textarea>
            </div>
            <div class="submit">
                <button type="submit"><p id="button">Guardar Nota</p></button>
            </div>
        </form>
    </div>
</body>
</html>

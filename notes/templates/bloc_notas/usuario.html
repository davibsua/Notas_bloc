{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'bloc_notas/styles.css' %}">
    <title>Notas de {{ user }}</title>
</head>
<body>
    <div id="container-user">
        <h3 class="titulo">Bienvenido, {{ user }}. Estas son tus notas:</h3>
        <div class="list">
            <ul>
                {% for nota in notas %}
                <li><a href="{% url 'ver_nota' nota.id %}">{{ nota.titulo }}</a></li>
                {% endfor %}
            </ul>
        </div>
        
        <!-- Bot贸n para agregar una nueva nota -->
        <form action="{% url 'agregar_nota' %}">
            <button type="submit">Nueva nota</button>
        </form>
        
        <!-- Bot贸n para cerrar sesi贸n -->
        <form method="post" action="{% url 'cerrar_sesion' %}">
            {% csrf_token %}
            <button type="submit">Cerrar sesi贸n</button>
        </form>
    </div>
</body>
</html>
